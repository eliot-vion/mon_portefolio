<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio | Accueil</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
    }

    header h1 {
      font-size: 1.5rem;
      letter-spacing: 2px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 25px;
      font-size: 0.95rem;
      transition: opacity 0.3s;
    }

    nav a:hover {
      opacity: 0.7;
    }

    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: calc(100vh - 80px);
      padding: 20px;
    }

    .hero h2 {
      font-size: 3rem;
      margin-bottom: 15px;
    }

    .hero span {
      color: #00e0ff;
    }

    .hero p {
      max-width: 600px;
      font-size: 1.1rem;
      line-height: 1.6;
      opacity: 0.9;
      margin-bottom: 30px;
    }

    .buttons a {
      display: inline-block;
      padding: 12px 30px;
      margin: 0 10px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .btn-primary {
      background: #00e0ff;
      color: #000;
    }

    .btn-secondary {
      border: 2px solid #00e0ff;
      color: #00e0ff;
    }

    .buttons a:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.85rem;
      opacity: 0.7;
    }

    @media (max-width: 768px) {
      header {
        padding: 20px 30px;
      }

      .hero h2 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Mon Portfolio</h1>
    <nav>
      <a href="apropos.html">À propos</a>
      <a href="projets.html">Projets</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Salut, moi c’est <span>Eliot Vion</span></h2>
    <p>
      Je suis développeur / créateur passionné. Ici tu peux découvrir mes
      projets, mes compétences et me contacter facilement.
    </p>
    <div class="buttons">
     <a href="Sio1.html" class="btn-primary">Voir mes projets</a>
      <a href="contact.html" class="btn-secondary">Me contacter</a>
    </div>
  </section>

  <footer>
    © 2026 - Vion eliot | Tous droits réservés
  </footer>
</body>
</html>
